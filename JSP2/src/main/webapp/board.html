<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            tr {
                height: 35px;
            }
        </style>
    </head>
    <body>
        <form action="#" , method="get">
            <table width="400" ,>
                <!-- STEP 1 아이디 비밀번호 입력 -->
                <tr bgcolor="gray" align="left" height="50">
                    <th colspan="2">Step1: 아이디 비번 입력</th>
                </tr>

                <tr bgcolor="whitesmoke">
                    <td align="right">아이디</td>
                    <td><input type="text" /></td>
                </tr>

                <tr bgcolor="whitesmoke">
                    <td align="right">비밀번호</td>
                    <td><input type="text" /></td>
                </tr>

                <tr bgcolor="whitesmoke">
                    <td align="right">비밀번호 확인</td>
                    <td><input type="text" /></td>
                </tr>

                <tr bgcolor="gray" align="left" height="50">
                    <th colspan="2">Step2: 개인정보</th>
                </tr>

                <tr bgcolor="whitesmoke">
                    <td align="right">성별</td>
                    <td>
                        남<input type="radio" , name="성별" , value="남자" />
                        여<input type="radio" , name="성별" , value="여자" />
                    </td>
                </tr>

                <tr bgcolor="whitesmoke">
                    <td align="right">혈액형</td>
                    <td>
                        <select name="혈액형">
                            <option value="A">A형</option>
                            <option value="A">B형</option>
                            <option value="A">O형</option>
                            <option value="A">AB형</option>
                        </select>
                    </td>
                </tr>

                <tr bgcolor="whitesmoke">
                    <td align="right">생일</td>
                    <td><input type="date" /></td>
                </tr>

                <tr bgcolor="gray" align="left" height="50">
                    <th colspan="2">Step3: 선호도</th>
                </tr>

                <tr bgcolor="whitesmoke">
                    <td align="right">취미</td>
                    <td>
                        축구<input type="checkbox" /> 야구<input
                            type="checkbox"
                        />농구<input type="checkbox" />
                    </td>
                </tr>

                <tr bgcolor="whitesmoke">
                    <td align="right">좋아하는 색깔</td>
                    <td><input type="color" /></td>
                </tr>

                <tr bgcolor="gray" align="left" height="50">
                    <th colspan="2">Step4: 적고 싶은 말</th>
                </tr>

                <tr bgcolor="whitesmoke">
                    <th colspan="2">
                        <textarea rows="5" cols="60"></textarea>
                    </th>
                </tr>

                <tr bgcolor="whitesmoke" align="middle">
                    <td colspan="2">
                        <input type="submit" />
                        <input type="reset" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
